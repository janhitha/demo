<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<div>
    <div class="flex mb-2 lg:w-full container mx-auto">
        <div class="w-1/2 inline-block text-gray-900 font-semibold text-left px-4 py-2 m-2">
            <strong>
                <a class="font-bold text-4xl text-gray-900 font-family:open-sans" href="/">Demo Application</a>
            </strong>
        </div>
        <div class="inline-block px-2 mr-2 mt-6">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>
        <div class="inline-block px-2 mr-1 mt-6">
            <a href="/students/signup">Add Student</a>
        </div>
        <div class="inline-block px-2 mr-2 mt-6">
            <a href="/students/list">List</a>
        </div>
        <div class="mt-6 ml-2">
            <a href="/students/login">
                <button class="border border-blue-500 hover:bg-blue-400 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="1" y2="12"></line></svg>
                    <span class="bg-transparent hover:text-black px-1">Login</span>
                </button></a>
        </div>
    </div>
    <div class="bg-green-400 border border-blue-500 w-full"></div>
</div>
<div class="justify-center">
    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-white sm:mx-0" style="height: 500px">
            <div class="flex flex-col w-full md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-thin">Welcome Back</h1>
                    <div class="w-full mt-4">
                        <form @submit.prevent="onSubmit" class="form-horizontal w-3/4 mx-auto" method="POST" action="#">
                            <div class="flex flex-col mt-4">
                                <input id="email" v-model="form.firstName" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400" name="email" value="" placeholder="Email">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="password"  type="password" class="flex-grow h-8 px-2 rounded border border-grey-400" name="password" required placeholder="Password">
                            </div>
                            <div class="flex items-center mt-4">
                                <input type="checkbox" name="remember" id="remember" class="mr-2"> <label for="remember" class="text-sm text-grey-dark">Remember Me</label>
                            </div>
                            <div class="flex flex-col mt-8">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Login
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 rounded-r-lg" th:style="|background: url(${image});|" ></div>
        </div>
    </div>

</body>
</html>
